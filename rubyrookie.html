<!DOCTYPE html>
<html>

<head>
  <style>
    /*the title */

    h1 {
      /*Specific colors are added in to make a the linear gradient look exactly the way it was imgained (so it doesnt't look too purple in the middle) */
      background-image: linear-gradient(to right, rgb(220, 43, 43), rgb(190, 57, 57), rgb(9, 103, 225), rgb(65, 105, 243));
      text-align: center;
      /*spaces letters out in the title so it doesn't look squished together*/
      letter-spacing: 10px;
      /*Makes title white and gives it a shadow*/
      color: white;
      text-shadow: 2px 2px 4px #000000;

    }

    /*the style for the whole website/div*/

    #Whole {
      background-color: white;
      /*gives space between the context and the border*/
      padding: 15px 50px;
      /*given a clear background so the border image can be seen */
      border: 10px solid transparent;
      /*border is made up of pawprints */
      -webkit-border-image: url(paws.png)20% round;
      border-image: url(paws.png)20% round;
      /*allows the size of the div to get bigger if there is an overflow of contents */
      overflow: auto;
    }

    /*the divs where the bone images are*/

    nav {
      /*allows the bones to be inline with the images*/
      display: inline-block;

    }

    /*the specific div in which the ruby bone is in */

    #rubybone {
      width: 200px;
      height: 150px;
      background-image: url(rubybone.png);
      /*takes up the div size completley and doesnt need to change when width and height are changed*/
      background-size: cover;
      -webkit-transition: -webkit-transform 2s;
      transition: transform 2s;

    }

    /*when user hovers over the ruby bone it will rotate 360 deg */

    #rubybone:hover {
      -webkit-transform: rotate(360deg);
      transform: rotate(360deg);
    }

    /*the specific div in which the rookie bone is in */

    #rookiebone {
      width: 200px;
      height: 150px;
      background-image: url(rookiebone.png);
      background-size: cover;
      float: right;
      -webkit-transition: -webkit-transform 2s;
      transition: transform 2s;
    }

    /*when user hovers over the ruby bone it will rotate 360 deg */

    #rookiebone:hover {
      -webkit-transform: rotate(360deg);
      transform: rotate(360deg);
    }

    /*the specific div in which the rookie image is in */

    #Rookie {
      width: 300px;
      height: 300px;
      position: relative;
      border: double;
      float: right;
      background-image: url(rookie.JPG);
      background-size: cover;
      transform: rotate(90deg);
      animation: bigger 2s ease-in-out 0s 1 normal
    }

    /*the specific div in which the ruby image is in */

    #Ruby {
      width: 300px;
      height: 300px;
      border: double;
      float: left;
      transform: rotate(90deg);
      background-image: url(rubyimage.JPG);
      background-size: cover;
      animation: bigger 2s ease-in-out 0s 1 normal
    }

    /*Makes the image of ruby and rookie slowly get bigger once the website is opened */

    @keyframes bigger {
      from {
        width: 50px;
        height: 50px;
      }
      to {
        width: 300px;
        height: 300px;
      }
    }
/*centers text */
    p {
      margin: 0;
      position: absolute;
      top: 300px;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div id="Whole">
    <h1>Ruby & Rookie</h1>
    <nav id="rubybone"></nav>
    </nav>
    <section id="Ruby"></section>
    <p>Ruby & Rookie are 2 beagle puppies that are siblings</p>
    <section id="Rookie"></section>
    </section>
    <nav id="rookiebone"></nav>
  </div>
